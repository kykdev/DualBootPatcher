sudo: required

services:
  - docker

before_install:
  # Clone DualBootPatcher Repository
  - git clone --recursive https://github.com/lazyyq/DualBootPatcher -b travis-latest-test DualBootPatcher/ > /dev/null 2>&1
  # Pull docker images
  - docker pull kykint/dualbootpatcher:9.3.0-14-base
  - docker pull kykint/dualbootpatcher:9.3.0-14-android
  - docker pull kykint/dualbootpatcher:9.3.0-14-linux
script:
  # Make work directories 
  - mkdir $HOME/.android
  - mkdir -p ${TRAVIS_BUILD_DIR}/DualBootPatcher/builder/ && cd ${TRAVIS_BUILD_DIR}/DualBootPatcher/
  # Build APK
  - |
    docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v "$(pwd):/builder/DualBootPatcher:rw,z" -v "${HOME}/.android:/builder/.android:rw,z" kykint/dualbootpatcher:9.3.0-14-android bash << EOF
    cd DualBootPatcher/builder && ( cmake .. -DMBP_BUILD_TARGET=android -DMBP_BUILD_TYPE=debug && make -j16 && rm -rf assets && cpack && make apk -j16 ) > /dev/null
    ( make android-system_armeabi-v7a -j16 && make -C data/devices -j16 ) > /dev/null
    exit
    EOF
  - |
    docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v "$(pwd):/builder/DualBootPatcher:rw,z" -v "${HOME}/.android:/builder/.android:rw,z" kykint/dualbootpatcher:9.3.0-14-linux bash << EOF
    # Build Utilities Zip
    cd ~/DualBootPatcher/builder && ./utilities/create.sh > /dev/null
    # Build Linux
    ( cmake .. -DMBP_BUILD_TARGET=desktop -DMBP_PORTABLE=ON && make -j16 && cpack ) > /dev/null
    exit
    EOF
after_success:
  - export TRAVIS_CURRENT_DATE=$(date +"%y%m%d-%Hh%Mm")
  # Check output & md5sum
  - ls -l ${TRAVIS_BUILD_DIR}/DualBootPatcher/Android_GUI/build/outputs/apk/debug/Android_GUI-debug.apk
  - md5sum ${TRAVIS_BUILD_DIR}/DualBootPatcher/Android_GUI/build/outputs/apk/debug/Android_GUI-debug.apk
  - ls -l ${TRAVIS_BUILD_DIR}/DualBootPatcher/builder/utilities/DualBootUtilities-9.3.0.zip
  - md5sum ${TRAVIS_BUILD_DIR}/DualBootPatcher/builder/utilities/DualBootUtilities-9.3.0.zip
  - ls -l ${TRAVIS_BUILD_DIR}/DualBootPatcher/builder/DualBootPatcher-9.3.0-Linux.zip
  - md5sum ${TRAVIS_BUILD_DIR}/DualBootPatcher/builder/DualBootPatcher-9.3.0-Linux.zip
  # Upload to bashupload.com
  - cd ${TRAVIS_BUILD_DIR}/DualBootPatcher/Android_GUI/build/outputs/apk/debug/ && curl https://bashupload.com/Android_GUI-debug.apk --data-binary @Android_GUI-debug.apk
  - cd ${TRAVIS_BUILD_DIR}//DualBootPatcher/builder/utilities/ && curl https://bashupload.com/DualBootUtilities-9.3.0.zip --data-binary @DualBootUtilities-9.3.0.zip
  - cd ${TRAVIS_BUILD_DIR}/DualBootPatcher/builder/ && curl https://bashupload.com/DualBootPatcher-9.3.0-Linux.zip --data-binary @DualBootPatcher-9.3.0-Linux.zip
